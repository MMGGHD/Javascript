<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자바스크립트 변수 공부하기</h1>
    <hr />
    <!-- 자바스크립트 기본자료형 -->
    <!-- html에 자바코드를 섞어쓰는 느낌 -->
    <script>
        // let << 변수 선언, 타입 없음
        let n1 = 1; // Number 타입 (int타입 아님)
        let d1 = 1.5; // Number 타입 (double타입 아님)
        let s1 = "안녕"; // String 타입 (쌍따옴표 상관없음)
        let s2 = '안녕'; // String 타입 (홑따옴표 상관없음)
        let bool = true; // Boolean 타입
        let data1 = null; // null
        let data2; // undefined
        console.log(`n1 : ${n1}`); // 콘솔에 출력 (백틱안에 $이용)
        console.log("d1 : " + d1); // 콘솔에 출력 (쌍따옴표와 + 이용)
        console.log("s1", s1); // 콘솔에 출력 (쌍따옴표와 콤마 이용)
        console.log("s2", s2); // 콘솔에 출력 (쌍따옴표와 콤마 이용)
        console.log("bool", bool); // 콘솔에 출력 (쌍따옴표와 콤마 이용)
        console.log("data1", data1); // 콘솔에 출력 (쌍따옴표와 콤마 이용)
        console.log("data2", data2); // 콘솔에 출력 (쌍따옴표와 콤마 이용)

    </script>
</body>

</html>
