<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 자바스크립트 배열 -->
    <script>
        let arr = [1, 2, 3, 4];
        console.log(arr);
        console.log(arr[0]);

        // ... << 전개(spread)연산자
        // 배열에 값 추가 하기 (흩뿌리고, 다시 묶으면 된다.)
        let arr2 = [100, ...arr, 9]
        console.log(arr2);
    </script>
</body>

</html>
