<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 자바스크립트의 객체 -->
    <script>
        // 자바스크립트에서의 Object
        let user = {
            id: 1,
            username: "ssar",
            password: "1234"
        };
        console.log("id:", user.id);
        console.log("username:", user.username);
        console.log("password:", user.password);
        console.log(user);

        let board = {
            id: 1,
            title: "제목1",
            content: "내용1",
            user: user
        };

        console.log(board);

        // board객체를 JSON문자열 형식으로 변경
        let data = JSON.stringify(board);
        console.log(data);

        // JSON문자열을 JS객체로 변경
        let data2 = JSON.parse(data);
        console.log(data2);

    </script>
</body>

</html>
